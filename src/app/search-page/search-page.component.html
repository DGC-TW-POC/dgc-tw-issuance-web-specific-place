<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">接種資料查詢</h1>
    <div class="btn-toolbar mb-2 mb-md-0" [hidden]="true">
      <div class="btn-group mr-2">
        <button class="btn btn-sm btn-outline-secondary">裝飾</button>
        <button class="btn btn-sm btn-outline-secondary">裝飾</button>
      </div>
      <button class="btn btn-sm btn-outline-secondary dropdown-toggle">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="feather feather-calendar">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="16" y1="2" x2="16" y2="6"></line>
          <line x1="8" y1="2" x2="8" y2="6"></line>
          <line x1="3" y1="10" x2="21" y2="10"></line>
        </svg>
        裝飾
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
      <div class="table-title">
        <h2>查詢表單</h2>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-12">
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text font-weight-bold">接種機構醫事十碼章</span>
            </div>
            <input type="text" class="form-control form-control-sm" placeholder="請輸入機構代碼" maxlength="10" minlength="10" [(ngModel)]="searchParams.AgencyCode">
          </div>
        </div>
        <div class="col-lg-12 col-md-12 col-12">
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text font-weight-bold">姓名</span>
            </div>
            <input type="text" class="form-control form-control-sm" placeholder="請輸入姓名" [(ngModel)]="searchParams.Name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-12">
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text font-weight-bold">身份證字號</span>
            </div>
            <input type="text" class="form-control form-control-sm"  placeholder="請輸入身份證字號" maxlength="10" [(ngModel)]="searchParams.IdNo">
          </div>
        </div>
        <div class="col-lg-12 col-md-12 col-12">
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text font-weight-bold">生日</span>
            </div>
            <input class="form-control form-control-sm datepicker" id="inputBirthDate" placeholder="請選擇生日或自行輸入(年年年年-月月-日日)" [(ngModel)]="searchParams.Birthday">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12 col-md-12 col-12">
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text font-weight-bold">接種疫苗種類</label>
            </div>
            <select class="selectpicker my-selector form-control form-control-sm" data-live-search="true"
              [(ngModel)]="searchParams.VaccID" (change)="onVaccItemChange();">
              <option value="" selected disabled>請選擇疫苗</option>
              <option *ngFor="let item of vaccineItem" [attr.value]="item.id">{{item.name}}</option>
            </select>
          </div>
        </div>
        <div class="col-lg-12 col-md-12 col-12">
          <div class="input-group input-group-sm mb-3">
            <div class="input-group input-group-sm mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text font-weight-bold">接種疫苗廠商</span>
              </div>
              <input type="text disabled" class="form-control form-control-sm" required readonly
                [(ngModel)]="selectedVaccItem.org.name">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-12">
          <div class="input-group input-group-sm mb-3">
            <div class="input-group input-group-sm mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text font-weight-bold">Dose Number</span>
              </div>
              <input type="text" class="form-control form-control-sm" id="inputDoseNumber" [(ngModel)]="searchParams.VaccDoses">
            </div>
          </div>
        </div>
        <div class="col-lg-12 col-md-12 col-12">
          <div class="input-group input-group-sm mb-3">
            <div class="input-group input-group-sm mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text font-weight-bold">Date of Vaccination</span>
              </div>
              <input type="text" class="form-control form-control-sm datepicker"
                id="inputDateOfVaccination" >
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-warmBlue btn-block" (click)="searchCDCData();">查詢</button>
    </div>
  </div>


  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>接種機構十碼</th>
              <th>姓名</th>
              <th>身份證字號</th>
              <th>生日</th>
              <th>接種疫苗</th>
              <th>接種次數</th>
              <th>接種日期</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of data">
              <td>{{ item.id }}</td>
              <td>{{ item.AgencyCode }}</td>
              <td>{{ item.Name }}</td>
              <td>{{ item.IdNo }}</td>
              <td>{{ item.Birthday }}</td>
              <td>{{ item.VaccID }}</td>
              <td>{{ item.VaccDoses }}</td>
              <td>{{ item.InocuDate }}</td>
              <td>
                <a href="#editEmployeeModal" class="edit" style="display: none;" data-toggle="modal">
                  <i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i>
                </a>
                <a href="#deleteEmployeeModal" class="delete" data-toggle="modal" (click)="onDeleteActionClick(item)">
                  <i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>
